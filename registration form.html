<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<style>
        body {
        background: #f1ecec;
        font-family: Arial, sans-serif;
        padding: 40px;
        }
        .form-container {
        max-width: 1100px;
        background: #f1ecec;
        padding: 30px 40px;
        margin: auto;
        border-radius: 6px;
        box-shadow: 0 0 8px rgba(0, 0, 0, 0.1)
        }

        h2 {
        margin-bottom: 25px;
        font-weight: lighter;
        color: #4d1919;
        }

        .form-row {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
        }

        .form-row label {
        width: 180px;
        font-weight: bold;
        margin-right: 30px;
        text-align: right;
        }

        .input-wrapper {
        display: flex;
        align-items: center;
        flex: 1;
        border: 1px solid #ccc;
        border-radius: 4px;
        background: #fff;
        overflow: hidden;
        }

        .input-wrapper i {
        background-color: #f2f2f2;
        padding: 10px 1px;
        color: #555;
        min-width: 40px;
        text-align: center;
        }

        .input-wrapper input,
        .input-wrapper select,
        .input-wrapper textarea {
        border: none;
        padding: 10px;
        font-size: 14px;
        background: rgb(253, 253, 253);
        }

        textarea {
        height: 30px;
        }

        .radio-group label {
        font-weight: normal;
        }
        button {
        background-color: #f0ad4e;
        color: white;
        font-weight: bold;
        border: none;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        margin-left: 190px;
        }

        button i {
        margin-left: 6px;
        }
        #contactForm{
            width: 550px;
            margin-left: 150px;
        }
        #edit{
            height: 30px;
        }

</style>
<body>
  <div class="form-container">
    <h2>Contact Us Today!</h2>
    <form id="contactForm">

      <div class="form-row">
        <label for="firstName">First Name</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
        </div>
      </div>

      <div class="form-row">
        <label for="lastName">Last Name</label>
        <div class="input-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
        </div>
      </div>

      <div class="form-row">
        <label for="email">E-Mail</label>
        <div class="input-wrapper">
          <i class="fas fa-envelope"></i>
          <input type="email" id="email" name="email" placeholder="E-Mail Address" required />
        </div>
      </div>

      <div class="form-row">
        <label for="phone">Phone #</label>
        <div class="input-wrapper">
        <i class="fas fa-phone-alt"></i>
        <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" required />
        </div>
      </div>

      <div class="form-row">
        <label for="address">Address</label>
        <div class="input-wrapper">
          <i class="fas fa-home"></i>
          <input type="text" id="address" name="address" placeholder="Address" required />
        </div>
      </div>

      <div class="form-row">
        <label for="city">City</label>
        <div class="input-wrapper">
          <i class="fas fa-city"></i>
          <input type="text" id="city" name="city" placeholder="City" required />
        </div>
      </div>

      <div class="form-row">
        <label for="state">State</label>
        <div class="input-wrapper">
          <i class="fas fa-map-marker-alt"></i>
          <select id="state" name="state" required>
            <option value="">Please select your state</option>
            <option>Tamil Nadu</option>
            <option>Kerala</option>
            <option>Karnataka</option>
            <option>Andhra Pradesh</option>
            <option>Telangana</option>
            <option>Maharashtra</option>
            <option>Gujarat</option>
            <option>Punjab</option>
            <option>Haryana</option>
            <option>Uttar Pradesh</option>
            <option>Madhya Pradesh</option>
            <option>Rajasthan</option>
            <option>Delhi</option>
            <option>Bihar</option>
            <option>West Bengal</option>
            <option>Odisha</option>
            <option>Assam</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <label for="zip">Zip Code</label>
        <div class="input-wrapper">
          <i class="fas fa-map-pin"></i>
          <input type="text" id="zip" name="zip" placeholder="Zip Code" required />
        </div>
      </div>

      <div class="form-row">
        <label for="website">Website or domain name</label>
        <div class="input-wrapper">
          <i class="fas fa-globe"></i>
          <input type="url" id="website" name="website" placeholder="Website or domain name" required />
        </div>
      </div>

      <div class="form-row">
        <label>Do you have hosting?</label>
        <div class="radio-group">
          <label><input type="radio" name="hosting" value="yes" required /> Yes</label>
          <label><input type="radio" name="hosting" value="no" /> No</label>
        </div>
      </div>

      <div class="form-row">
        <label for="description">Project Description</label>
        <div class="input-wrapper">
          <i class="fas fa-pencil-alt" id="edit"></i>
          <textarea id="description" name="description" placeholder="Project Description" rows="3" required></textarea>
        </div>
      </div>

      <button type="submit" class="submit-btn">
        Send <i class="fas fa-paper-plane"></i>
      </button>
    </form>
  </div>
  <script>
  document.getElementById('contactForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const formFields = {
      firstName: {
        value: document.getElementById('firstName').value.trim(),
        validate: (val) => val !== '',
        error: 'First Name is required.'
      },
      lastName: {
        value: document.getElementById('lastName').value.trim(),
        validate: (val) => val !== '',
        error: 'Last Name is required.'
      },
      email: {
        value: document.getElementById('email').value.trim(),
        validate: (val) => /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(val),
        error: 'Please enter a valid email address.'
      },
      phone: {
        value: document.getElementById('phone').value.trim(),
        validate: (val) => /^[0-9]{10}$/.test(val),
        error: 'Please enter a valid 10-digit phone number.'
      },
      zip: {
        value: document.getElementById('zip').value.trim(),
        validate: (val) => /^[0-9]{5}$/.test(val),
        error: 'Please enter a valid 5-digit zip code.'
      },
      website: {
        value: document.getElementById('website').value.trim(),
        validate: (val) => /^(https?:\/\/)?([a-z0-9-]+\.)+[a-z]{2,6}(\/[^\s]*)?$/.test(val),
        error: 'Please enter a valid website URL.'
      },
      description: {
        value: document.getElementById('description').value.trim(),
        validate: (val) => val !== '',
        error: 'Project Description is required.'
      }
    };

    let isValid = true;

    for (let key in formFields) {
      const field = formFields[key];
      if (!field.validate(field.value)) {
        alert(field.error);
        isValid = false;
        break; // Stop at first error
      }
    }
    if (isValid) {
      alert('Form submitted successfully!');
      document.getElementById('contactForm').reset();
    }
  });
</script>
</body>
</html>
